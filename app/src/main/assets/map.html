<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карта ЮРГПУ (НПИ)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .map-container {
      position: relative;
      width: 100%;
      height: auto;
    }

    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .area {
      position: absolute;
      border: 2px solid rgba(255, 0, 0, 0.3);
      cursor: pointer;
    }

    .svg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .route-line {
      stroke: red;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawRoute 1s ease-out forwards;
      fill: none;
    }

    @keyframes drawRoute {
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Координаты зданий */
    #main-building {
      top: 61.5%;
      left: 42%;
      width: 21%;
      height: 15%;
    }

    #him {
      top: 44%;
      left: 24%;
      width: 9.5%;
      height: 15.9%;
    }

    #rt {
      top: 63.5%;
      left: 23.5%;
      width: 10.5%;
      height: 15%;
    }

    #gg {
      top: 23.2%;
      left: 24%;
      width: 7.6%;
      height: 11.2%;
    }

    #ubk {
      top: 20%;
      left: 40.6%;
      width: 24%;
      height: 8%;
    }

    #en {
      top: 29.5%;
      left: 40.6%;
      width: 24%;
      height: 11.7%;
    }

    #lk {
      top: 20%;
      left: 67.6%;
      width: 17%;
      height: 3.7%;
    }
  </style>
</head>
<body>
<div class="map-container">
  <img src="karta.jpg" alt="Карта ЮРГПУ НПИ">
  <svg id="route-layer" class="svg-overlay">
    <!-- Удалили маркер стрелки -->
  </svg>

  <!-- Кликабельные зоны -->
  <div id="main-building" class="area" onclick="handleBuildingClick('0')"></div>
  <div id="him" class="area" onclick="handleBuildingClick('1')"></div>
  <div id="rt" class="area" onclick="handleBuildingClick('2')"></div>
  <div id="gg" class="area" onclick="handleBuildingClick('3')"></div>
  <div id="ubk" class="area" onclick="handleBuildingClick('4')"></div>
  <div id="en" class="area" onclick="handleBuildingClick('5')"></div>
  <div id="lk" class="area" onclick="handleBuildingClick('6')"></div>
</div>

<script>
  let pointA = null;
  let pointB = null;

  function onAreaClick(name) {
    if (!pointA) {
      pointA = name;
      clearRoute();
      showToast("Точка A: " + name);
    } else if (!pointB) {
      pointB = name;
      showToast("Точка B: " + name);
      drawRoute(pointA, pointB);
    } else {
      clearRoute();
      pointA = name;
      pointB = null;
      showToast("Новая точка A: " + name);
    }
  }

  function showToast(msg) {
    if (typeof Android !== "undefined" && Android.showToast) {
      Android.showToast(msg);
    } else {
      console.log(msg);
    }
  }

  function clearRoute() {
    const svg = document.getElementById("route-layer");
    svg.innerHTML = ""; // Удаляем всё, включая предыдущие маршруты
  }

  function drawRoute(fromName, toName) {
    const svg = document.getElementById("route-layer");
    const pathPoints = getPathPoints(fromName, toName);
    if (!pathPoints || pathPoints.length < 2) return;

    const bbox = svg.getBoundingClientRect();
    const width = bbox.width;
    const height = bbox.height;

    const pxPoints = pathPoints.map(p => ({
      x: (p.x / 100) * width,
      y: (p.y / 100) * height
    }));

    const polyline = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
    const pointsAttr = pxPoints.map(p => `${p.x},${p.y}`).join(" ");
    polyline.setAttribute("points", pointsAttr);
    polyline.setAttribute("class", "route-line");

    svg.appendChild(polyline);
  }

  function getPathPoints(from, to) {
    // ... existing code ...
  }

  function handleBuildingClick(buildingId) {
    Android.openSearchActivity(buildingId);
  }
</script>
</body>
</html>
